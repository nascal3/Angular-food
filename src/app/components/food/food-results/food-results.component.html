<div class="container">
  <div *ngIf="(foodResults$ | async)?.length; else noResults">
    <mat-card appearance="outlined" class="card" *ngFor="let result of (foodResults$ | async)" >
      <mat-card-header>
        <mat-card-title> {{result.title}}</mat-card-title>
      </mat-card-header>
      <div class="image">
        <img mat-card-image [ngSrc]="result.image" width="312" height="231" priority alt="{{result.title}}">
      </div>

      <mat-card-actions>
        <button mat-button (click)="viewFood(result.id)">View</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>


<ng-template #noResults>
  <p>No results found</p>
</ng-template>
